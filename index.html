<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>

<body>
    <header>
        <!--Added timer in header for design purposes and to keep separate from the quiz questions-->
        <div class="score-track">JavaScript Knowledge Quiz </div>
        <div class="timer">
            <div class="timer-text">Timer:</div>
            <div class="timer-count"></div>
        </div>
    </header>

    <main>
        <section id="main">
            <div class="title" id="title">
                 <!--Block of questions and answers displayed after the quiz is started-->
                <h1>Coding Quiz Challenge</h1>
                <p>Test your knowledge of Javascript fundamentals by answering the questions in this timed quiz. Note that incorrect answers will penalize your score-time by ten seconds.</p>
            </div>
            <button class="start-button">Start Quiz</button>
        </section>

        <section id="score-track">
            <!--Created a form, but it is hidden via Javascript until the quiz is completed.
            Still needs polishing, and to attempt using preventdefault in script.js instead of return false here (failed via JS so far)-->
            <div class="score" id="score-track"></div>
            <h2 id="completed"></h2>
            <h2 id="final"></h2>
            <form action="javascript:submittedScore();" id="form" method="POST">
                <label for="initials-text"></label>
                <input type="text" placeholder="Enter your initials: " name="initials-text" id="initials-text" />
                <label for="submit-button"></label>
                <input type="submit" placeholder="Submit" name="submit-button" id="submit-button" />
            </form> 
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
