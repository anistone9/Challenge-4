<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Code Quiz</title>
</head>

<body>
    <header>
        <!--Added timer in header for design purposes and keep separate from the quiz questions-->
        <div class="score-track">View Highscores</div>
        <div class="timer">
            <div class="timer-text">Timer: </div>
            <div class="timer-count"></div>
        </div>
    </header>

    <main>
        <section>
            <div class="title">
                <h1>Coding Quiz Challenge</h1>
                <p>Test your knowledge of Javascript fundamentals by answering the questions in this timed quiz. Note that incorrect answers will penalize your score-time by ten seconds.</p>
            </div>
            <button class="start-button">Start Quiz</button>
        </section>

        <section>
            <div class="final-score"></div>
            <h2></h2>
            <h2></h2>

            <!-- Initially added the submit button in the html file, but needed to remove it
                <button class="submit-button"></button> -->

            <div class="highscores">
                <div class="score-track"></div>
                <!--Same situation as with the Submit button, I had to hide these buttons for now
                <button class="prev"></button>
                <button class="clear"></button> -->
            </div>
        </section>
    </main>
    <script scr="./assets/js/script.js"></script>
</body>
</html>
